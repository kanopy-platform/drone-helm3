---
kind: pipeline
type: kubernetes
name: default

trigger:
  branch:
    - master

steps:
  - name: restore
    image: plugins/s3-cache
    settings:
      restore: true
      endpoint:
        from_secret: CACHE_S3_ENDPOINT
      access_key:
        from_secret: CACHE_S3_ACCESS_KEY
      secret_key:
        from_secret: CACHE_S3_SECRET_KEY

  - name: test
    image: golangci/golangci-lint:v1.47.2
    environment:
      GOCACHE: /drone/src/gocache/
      GOLANGCI_LINT_CACHE: /drone/src/golangcilintcache/
    commands:
      - go mod download
      - make test
    resources:
      limits:
        memory: 3GiB
    depends_on:
      - restore

  - name: snyk
    image: snyk/snyk:golang-1.14
    environment:
      SNYK_TOKEN:
        from_secret: snyk_token
    commands:
      - snyk monitor
    when:
      event:
        - push

  - name: rebuild
    image: plugins/s3-cache
    settings:
      rebuild: true
      endpoint:
        from_secret: CACHE_S3_ENDPOINT
      access_key:
        from_secret: CACHE_S3_ACCESS_KEY
      secret_key:
        from_secret: CACHE_S3_SECRET_KEY
      mount:
        - gocache/
        - golangcilintcache/
    when:
      event: push
    depends_on:
      - test

  - name: publish_linux_amd64
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/mongodb/drone-helm
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
    when:
      event:
        - push
    depends_on:
      - test

  - name: publish_linux_amd64_tag
    image: plugins/docker
    settings:
      registry: quay.io
      repo: quay.io/mongodb/drone-helm
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
        - ${DRONE_TAG}
        - v3
    when:
      event:
        - tag
    depends_on:
      - test

