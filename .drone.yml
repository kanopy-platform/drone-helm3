---
kind: pipeline
type: kubernetes
name: test

trigger:
  event:
    - push

resources:
  requests:
    cpu: 400
    memory: 2GiB

steps:
  - name: restore
    image: plugins/s3-cache
    settings:
      restore: true
      endpoint:
        from_secret: CACHE_S3_ENDPOINT
      access_key:
        from_secret: CACHE_S3_ACCESS_KEY
      secret_key:
        from_secret: CACHE_S3_SECRET_KEY

  - name: test
    image: golangci/golangci-lint:v1.56.0
    environment:
      GOCACHE: /drone/src/gocache/
      GOLANGCI_LINT_CACHE: /drone/src/golangcilintcache/
    commands:
      - go mod download
      - make test
    resources:
      limits:
        memory: 3GiB
    depends_on:
      - restore

  - name: snyk
    image: snyk/snyk:golang-1.21
    environment:
      SNYK_TOKEN:
        from_secret: snyk_token
    commands:
      - snyk monitor

  - name: rebuild
    image: plugins/s3-cache
    settings:
      rebuild: true
      endpoint:
        from_secret: CACHE_S3_ENDPOINT
      access_key:
        from_secret: CACHE_S3_ACCESS_KEY
      secret_key:
        from_secret: CACHE_S3_SECRET_KEY
      mount:
        - gocache/
        - golangcilintcache/
    depends_on:
      - test

